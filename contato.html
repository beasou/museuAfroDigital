<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato - Museu Afro Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">Museu Afro</a>
</nav>

<main class="container mt-4">
  <h1>Contato</h1>
  <p>Este formulário é apenas ilustrativo para o projeto acadêmico.</p>

  <form>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" class="form-control" placeholder="Seu nome" aria-label="Nome">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" class="form-control" placeholder="seu@exemplo.com" aria-label="E-mail">
    </div>
    <div class="form-group">
      <label for="msg">Mensagem</label>
      <textarea id="msg" class="form-control" rows="4" aria-label="Mensagem"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-4">
  <small>Projeto acadêmico — formulário não-operacional</small>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
